[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = malayalam_asr_benchmarking
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = mit
black_formatting = True

### nbdev ###
doc_path = _docs
lib_path = malayalam_asr_benchmarking
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = kurianbenoy
author_email = kurian.bkk@gmail.com
copyright = 2023 onwards, %(author)s
description = A study to benchmark whisper based ASRs in Malayalam
keywords = nbdev jupyter notebook python
language = English
status = 3
user = kurianbenoy

### Optional ###
requirements = transformers>=4.0.0,<5 datasets jiwer numerize pandas
pip_requirements = torch>=1.7,<1.14
